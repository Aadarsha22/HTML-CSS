<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Slicing</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        
        main {
            display: flex;
            flex-wrap: wrap;
        }

        .content {
            flex: 1; /* Take up 1/2 of the available space */
            padding: 20px;
        }

        .sidebar {
            flex: 1; 
            background-color: #f4f4f4;
            padding: 20px;
        }

        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            main {
                flex-direction: column; 
            }

            .content, .sidebar {
                flex: 1; /* Each takes up full width */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content of the page.</p>
        </section>
        
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
    </main>
    
    <footer>
        <p>Copyright &copy; 2024 Your Website</p>
    </footer>
</body>
</html>
