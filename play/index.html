<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashed Top Semi-Circle</title>
<style>
  .container {
    position: absolute;
    top: 50%;
    left: 20%;
    width: 30%;
    height: 12%;
    transform: translate(-50%, -50%);
    overflow: hidden;
  }

  .container::before {
    content: '';
    display: block;
    width: 100%;
    height: 300%; 
    border-radius: 50%;
    border: 2px dashed grey;
    box-sizing: border-box;
    transform: translatex(-50%, -50%); 
  }
</style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
